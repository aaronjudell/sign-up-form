<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Sign-up Form</title>
</head>
<body>
    <div class="left-side">
        <div class="logo">
            <span><img src="fox.png">ACE</span>
        </div>
        <div class="left-footer">
            <h6>Background photo by <a href="https://unsplash.com/@joshuaearle?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Joshua Earle</a> on <a href="https://unsplash.com/photos/two-people-standing-in-the-water-at-sunset-_s52bfCgHMs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </h6>
            <h6><a href='https://pngtree.com/freepng/vector-fox_585540.html'>Logo from pngtree.com</a></h6>
        </div>
    </div>
    <div class="right-side">
        <div class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <span>You <em>know</em> you want to.</span>
        </div>
        <div class="middle">
            <span>Let's do this!</span>
            <form id="sample-form" action="" method="post">

            </form>
        </div>
        <div class="bottom">
            <button type="submit" form="sample-form">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a>
            
            </p>
        </div>
    </div>
</body>
</html>
